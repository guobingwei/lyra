<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lyra Agent - Manus Style</title>
    <style>
        :root {
            --bg-color: #f9fafb;
            --card-bg: #ffffff;
            --primary-color: #10a37f;
            --text-color: #374151;
            --border-color: #e5e7eb;
            --code-bg: #f3f4f6;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        h1 {
            text-align: center;
            font-weight: 600;
            color: #111827;
            margin-bottom: 2rem;
        }

        .input-area {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
        }

        input[type="text"] {
            flex-grow: 1;
            padding: 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            outline: none;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(16, 163, 127, 0.1);
        }

        button {
            padding: 0 2rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #0d8a6c;
        }

        button:disabled {
            background-color: #9ca3af;
            cursor: not-allowed;
        }

        .chat-window {
            flex-grow: 1;
            overflow-y: auto;
            background: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            padding: 1.5rem;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .event {
            padding: 0.75rem;
            border-radius: 0.5rem;
            font-size: 0.95rem;
            line-height: 1.5;
            animation: fadeIn 0.3s ease-in;
        }

        .event.agent-start {
            background-color: #eff6ff;
            color: #1e40af;
            border-left: 4px solid #3b82f6;
        }

        .event.agent-step {
            font-weight: 600;
            color: #4b5563;
            margin-top: 1rem;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 0.5rem;
        }

        .event.thought {
            color: #4b5563;
            font-style: italic;
        }

        .event.tool-start {
            background-color: #f0fdf4;
            color: #166534;
            border-left: 4px solid #22c55e;
            font-family: monospace;
        }

        .event.tool-end {
            background-color: #f0fdf4;
            color: #166534;
            border-left: 4px solid #22c55e;
            opacity: 0.8;
        }

        .event.agent-finish {
            background-color: #fffbeb;
            color: #92400e;
            border: 1px solid #f59e0b;
            font-weight: 500;
        }

        .event.error {
            background-color: #fef2f2;
            color: #991b1b;
            border-left: 4px solid #ef4444;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(5px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .status-bar {
            margin-top: 1rem;
            text-align: right;
            font-size: 0.875rem;
            color: #6b7280;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Lyra Agent</h1>
    
    <div class="input-area">
        <input type="text" id="userInput" placeholder="输入你的任务，例如：查询今日天气并写一首诗..." onkeypress="handleKeyPress(event)">
        <button id="runBtn" onclick="runAgent()">执行</button>
    </div>

    <div class="chat-window" id="chatWindow">
        <!-- Events will appear here -->
        <div class="event" style="text-align: center; color: #9ca3af;">准备就绪，等待指令...</div>
    </div>
    
    <div class="status-bar" id="statusBar"></div>
</div>

<script>
    const chatWindow = document.getElementById('chatWindow');
    const runBtn = document.getElementById('runBtn');
    const userInput = document.getElementById('userInput');
    const statusBar = document.getElementById('statusBar');

    function handleKeyPress(e) {
        if (e.key === 'Enter') {
            runAgent();
        }
    }

    async function runAgent() {
        const query = userInput.value.trim();
        if (!query) return;

        // Reset UI
        chatWindow.innerHTML = '';
        runBtn.disabled = true;
        userInput.disabled = true;
        statusBar.textContent = 'Agent 正在运行...';

        try {
            const eventSource = new EventSource(`/demo/chat?query=${encodeURIComponent(query)}`);

            eventSource.onmessage = function(event) {
                const data = JSON.parse(event.data);
                appendEvent(data);
            };

            eventSource.onerror = function(err) {
                console.error("EventSource failed:", err);
                eventSource.close();
                runBtn.disabled = false;
                userInput.disabled = false;
                statusBar.textContent = '连接断开';
                userInput.focus();
            };

            eventSource.addEventListener('DONE', function(e) {
                eventSource.close();
                runBtn.disabled = false;
                userInput.disabled = false;
                statusBar.textContent = '执行完成';
                userInput.focus();
            });

        } catch (e) {
            console.error(e);
            appendEvent({type: 'error', data: {message: e.message}});
            runBtn.disabled = false;
            userInput.disabled = false;
        }
    }

    function appendEvent(eventWrapper) {
        const div = document.createElement('div');
        div.className = 'event';
        
        const type = eventWrapper.type;
        const data = eventWrapper.data;

        if (type === 'agent.start') {
            div.classList.add('agent-start');
            div.textContent = `▶︎ 开始执行任务: ${data.query}`;
        } else if (type === 'agent.step') {
            div.classList.add('agent-step');
            div.textContent = `第 ${data.step} 步`;
        } else if (type === 'agent.tool.start') {
            div.classList.add('tool-start');
            div.textContent = `⚙ 调用工具 [${data.name}]: ${data.input}`;
        } else if (type === 'agent.tool.end') {
            div.classList.add('tool-end');
            div.textContent = `✓ 工具返回: ${data.result}`;
        } else if (type === 'agent.finish') {
            div.classList.add('agent-finish');
            div.innerHTML = `★ 最终答案:<br>${data.answer.replace(/\n/g, '<br>')}`;
        } else if (type === 'agent.error') {
            div.classList.add('error');
            div.textContent = `⚠ 错误: ${data.message}`;
        } else {
            // Generic fallback
            div.textContent = JSON.stringify(data);
        }

        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }
</script>

</body>
</html>
